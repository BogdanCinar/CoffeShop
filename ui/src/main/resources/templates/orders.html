<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div th:replace="fragments/header :: header"></div>


<form action="#" th:action="@{/order}" th:object="${order}" method="post">
    <p>Name: <input type="number" th:field="*{id}"/></p>
    <p>Age: <input type="number" th:field="*{amount}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

    <table class="table table-dark" border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>Cod</th>
            <th>Nume</th>
            <th>Descriere</th>
            <th>Pret</th>
            <th>Data creare</th>
            <th>Cantitate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product?.id}">1</td>
            <td th:text="${product?.code}">Doe</td>
            <td th:text="${product?.name}">Doe</td>
            <td th:text="${product?.description}">John</td>
            <td th:text="${product?.price}">John</td>
            <td th:text="${product?.creationDate}">John</td>
            <td><input type="number" name="qty[]"/></td>
            <input type="hidden" name="product" th:value="${product.id}">
        </tr>
        </tbody>
    </table>


</form>

</body>
</html>
