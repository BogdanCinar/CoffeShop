<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<select>
    <span th:each="product: ${products}">
    <option th:value="${product.id}">
        <span th:text="${product.name}"></span>
    </option>
     </span>
</select>
</body>
</html>
